<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Churn Predictor</title>
    <style> /* Basic styling */
        body { font-family: sans-serif; margin: 2em; }
        form { background: #f4f4f4; padding: 20px; border-radius: 8px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
        input[type="submit"] { background-color: #007BFF; color: white; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 8px; }
        .churn { background-color: #ffdddd; border: 1px solid #ff0000; }
        .no-churn { background-color: #ddffdd; border: 1px solid #00aa00; }
    </style>
</head>
<body>
    <h1>Telco Customer Churn Prediction</h1>
    <form action="/predict" method="post">
        <!-- Add form fields for all the features your model needs. This is a sample. -->
        <label for="Contract">Contract Type:</label>
        <select id="Contract" name="Contract">
            <option value="Month-to-month">Month-to-month</option>
            <option value="One year">One year</option>
            <option value="Two year">Two year</option>
        </select>

        <label for="tenure">Tenure (months):</label>
        <input type="number" id="tenure" name="tenure" value="12" required>

        <label for="MonthlyCharges">Monthly Charges:</label>
        <input type="number" step="0.01" id="MonthlyCharges" name="MonthlyCharges" value="70.00" required>
        
        <!-- You MUST add inputs for all other features your model was trained on! -->
        <!-- For simplicity, we are omitting them here, but your real app needs them -->
        <!-- Example for a text input: -->
        <input type="hidden" name="gender" value="Female">
        <input type="hidden" name="SeniorCitizen" value="0">
        <input type="hidden" name="Partner" value="Yes">
        <input type="hidden" name="Dependents" value="No">
        <input type="hidden" name="PhoneService" value="No">
        <input type="hidden" name="MultipleLines" value="No phone service">
        <input type="hidden" name="InternetService" value="DSL">
        <input type="hidden" name="OnlineSecurity" value="No">
        <input type="hidden" name="OnlineBackup" value="Yes">
        <input type="hidden" name="DeviceProtection" value="No">
        <input type="hidden" name="TechSupport" value="No">
        <input type="hidden" name="StreamingTV" value="No">
        <input type="hidden" name="StreamingMovies" value="No">
        <input type="hidden" name="PaperlessBilling" value="Yes">
        <input type="hidden" name="PaymentMethod" value="Electronic check">
        <input type="hidden" name="TotalCharges" value="500.35">

        <input type="submit" value="Predict Churn">
    </form>

    {% if prediction_text %}
    <div class="result {{ 'churn' if 'Churn' in prediction_text else 'no-churn' }}">
        <h2>{{ prediction_text }}</h2>
        <p>{{ probability_text }}</p>
    </div>
    {% endif %}

</body>
</html>
